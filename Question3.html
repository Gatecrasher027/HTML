<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nested Tables</title>
</head>
<body>
    <table border = 2px>
        <tr>
            <td>
                <a href="https://antra.net/" target="_blank">
                    <img src="https://antra.com/wp-content/uploads/2023/03/Antra-black.png" alt="Antra Logo" width="100">
                </a>
            </td>
            <td>
                <table border = 2px>
                    <tr>
                        <td><b>Software</b></td>
                    </tr>
                    <tr>
                        <td><b>Developer</b></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
